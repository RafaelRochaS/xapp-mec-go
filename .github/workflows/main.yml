name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write
  security-events: write
  actions: read
  id-token: write
  packages: write

env:
  GO_VERSION: "1.18"

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Verify formatting
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Found unformatted Go files:"
            gofmt -l .
            exit 1
          fi

      - name: Vet
        run: go vet ./...

#      - name: Test
#        run: go test -v ./...

      - name: Build
        run: go build ./...

      - name: Install golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          args: --timeout=5m

  sonarcloud:
    needs: build-test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  codeql:
    needs: build-test
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: go

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Analyze
        uses: github/codeql-action/analyze@v4

  docker:
    needs: [build-test, sonarcloud, codeql]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build image
        run: |
          docker build -t rafaelrs94/xapp-mec:mec-xapp .

      - name: Generate SBOM (CycloneDX)
        uses: anchore/sbom-action@v0.15.11
        with:
          image: rafaelrs94/xapp-mec:mec-xapp
          upload-release-assets: false
          dependency-snapshot: true
          upload-artifact: false

      - name: Publish SBOM
        uses: anchore/sbom-action/publish-sbom@v0
        with:
          sbom-artifact-match: ".*\\.spdx$"

      - name: Trivy scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: rafaelrs94/xapp-mec:mec-xapp
          format: 'table'
          severity: CRITICAL,HIGH
          exit-code: 1

      - name: Push image
        run: docker push rafaelrs94/xapp-mec:mec-xapp
